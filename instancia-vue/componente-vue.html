<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<!-- O código abaixo é um exemplo de criação de componentes com Vue -->

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>


<script>

    Vue.component('comp', {
        template: `
    <div>
        <h1> {{ aula }}</h1>
        <h2> {{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
    </div>
    `,
    // é necessário retornar uma função para que os atributos sejam independetes em cada componente
    // não se repitam e tenham seu próprio estado
    data: function() {
        return {
        aula: 'Aula: Montando Instância Vue',
        modulo: 'Módulo: Instância Vue'
        }
    },
    methods: {
        alterarAula(){
            this.aula += '#'
        },
        alterarModulo(){
            this.modulo += '#'
        }
    }
    })

const vm = new Vue({
    el: '#app',

})

</script>
